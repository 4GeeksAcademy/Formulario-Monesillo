<!DOCTYPE html>
    <html lang="en"> 
        <head>  
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" src="style.css" type="text/css">
            <script src="./script.js"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script src="https://kit.fontawesome.com/48568df75c.js" crossorigin="anonymous"></script>
            <title>Payment Form</title>
            <style>

                form{border: 1px solid lightgray ;
                margin-top: 10px;}

                h3{
            margin-top: 10px;margin-left: 15px;}
                p{margin-left: 4px;
                margin-right: 4px;}
                
                .pay-method{background-color: aqua;}

                
                .botones
                {float: right;
                margin-bottom: 10px;}
            </style>
        </head>
        <body>
            <div class="container-fluid">
                <form>
                    <fieldset>
                        <h3>Payment form example</h3>
                    </fieldset>
                    <hr>
                    <div>
                    <fieldset>
                        <div class="alert alert-danger" style="margin-left: 15px; margin-right: 15px;">some fields are missing</div>
                    </fieldset>
                </div>
                    <div class="row">
                        <div class="col-5 mb-3">
                            <fieldset>
                                <p><label for="card-id"><legend>Card#</legend></p>
                                <p><input class="form-control" type="text" name="card" id="card-id" placeholder="XXXX XXXX XXXX XXXX"></p>
                            </fieldset>
                        </div>
                        <div class="col-3 mb-3">
                            <fieldset>
                             <p><label for="cvv-id"><legend>CVV#</label></p>
                            <p><input class="form-control" type="text" name="cvv" id="cvv-id" placeholder="XXXX" ></p>
                            </fieldset>
                        </div>
                        <div class="col-4 mb-3">
                            <fieldset>
                             <p><label for="amount-id"><legend>Amount</legend></p>
                                <p><input class="form-control" type="text" name="amount" id="amount-id" placeholder="$ (Amount)"></p>
                            </fieldset>
                        </div>
                    </div>
                    <div class="col-12 row">
                        <div class="col-6">
                            <fieldset>
                             <p><label for="fristname-id"><legend>Frist Name</legend></label></p>
                              <p><input class="form-control" type="text" name="fristname" id="fristname-id"></p>
                            </fieldset>
                        <div>
                            <fieldset>
                              <p><label for="city-id"><legend>City</legend></p>
                              <p><input class="form-control" type="text" name="city" id="city-id"></p>
                            </fieldset>
                         </div>
                         <div>
                            <fieldset>
                                <p><legend>We accept:</legend></p>
                                <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="payment" value="mastercard">
                              <label class="form-check-label"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                              <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="payment" value="visa">
                              <label class="form-check-label"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                              <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="payment" value="amex">
                              <label class="form-check-label"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                              <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="payment" value="other">
                            <label class="form-check-label"><i class="fa-solid fa-money-bill"></i></label>
                        </div>
                            </fieldset>
                            </div>
                        </div>
                        
                        <div class="col-6">
                            <fieldset>
                            <p><label for="lastname-id"><legend>Last Name</legend></p>
                            <p><input class="form-control" type="text" name="lastname" id="lastname-id"></p>
                        </fieldset>
                            <div class="row">
            
                            <div class="col">
                                <fieldset>
                                <p><label for="form-select-id"><legend>State</legend></p>
                                    <select class="form-select form-control" aria-label="Default">
                                        <option selected>Pick a state</option>
                                        <option value="1">Arizona</option>
                                        <option value="2">Denver</option>
                                        <option value="3">Kansas</option>
                                        <option value="4">Other</option>
                                      </select>
                            </div>
                            </fieldset>
                            <div class="col"><p><label for="postal-id"><legend>Postal Code</legend></p>
                                <p><input class="form-control" type="text" name="postal" id="postal-id"></p>
                            </div>

                        </div>
                        <div class="col-12">
                            <p><label for="message-id"><legend>Message</legend></p>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p style="color: lightgray;">Add any notes here.</p>
                            </div>
                            </div>
                    
                    <div class="col enviar">
                        <div class="botones">
                            
                            <button type="button" class="btn btn-secondary">Cancel</button>
                                <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    
                        
                    </div>
                </form>


            </div>

        </body>
    </html>
